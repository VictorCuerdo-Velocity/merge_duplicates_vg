name: Deploy Report to Vercel

on:
  push:
    branches:
      - v.4.0
  workflow_dispatch:

jobs:
  Deploy-Production:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Generate HTML Report
        run: python devrev_merge.py --csv contacts.csv --preview

      - name: Set latest report as index.html
        run: |
          if [ -d "reports" ]; then
            latest=$(ls -t reports/merge_report_*.html 2>/dev/null | head -n 1)
            if [ -n "$latest" ]; then
              echo "Found latest report: $latest"
              cp "$latest" reports/index.html
            else
              echo "No report files found!"
              exit 1
            fi
          else
            echo "Reports directory not found!"
            exit 1
          fi

      - name: Deploy to Production
        run: |
          DEPLOYMENT_URL=$(vercel deploy ./reports --token=${{ secrets.VERCEL_TOKEN }} --prod --confirm)
          echo "Deployment URL: $DEPLOYMENT_URL"